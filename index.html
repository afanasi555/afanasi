<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Match 3 Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 20px;
        }
        #game-board {
            display: grid;
            grid-template-columns: repeat(8, 60px);
            grid-template-rows: repeat(8, 60px);
            gap: 5px;
            justify-content: center;
            margin: 20px auto;
            visibility: hidden;
        }
        .tile {
            width: 60px;
            height: 60px;
            font-size: 24px;
            text-align: center;
            line-height: 60px;
            border-radius: 8px;
            background-color: white;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
            cursor: pointer;
            user-select: none;
        }
        .bomb {
            background-color: red;
            color: white;
        }
        #menu {
            margin: 20px;
        }
        #level-select {
            display: grid;
            grid-template-columns: repeat(5, 80px);
            grid-template-rows: auto;
            gap: 10px;
            justify-content: center;
            margin: 20px auto;
        }
        .level {
            width: 80px;
            height: 80px;
            line-height: 80px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .level.completed {
            background-color: #b3ffb3;
        }
        .level-stars {
            position: absolute;
            bottom: 5px;
            right: 5px;
            font-size: 16px;
        }
        #controls {
            margin-top: 20px;
        }
        .control-button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        #task-panel {
            margin: 20px;
        }
        #shop {
            display: none;
            text-align: left;
            margin: 20px auto;
            width: 300px;
        }
        #shop-items {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        .shop-item {
            padding: 10px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
            text-align: center;
        }
        .shop-item span {
            display: block;
            font-size: 18px;
        }
        #pause-button, #restart-button, #undo-button, #shop-button {
            display: inline-block;
            margin: 10px;
        }
        #coin-count {
            margin: 20px;
            font-size: 20px;
        }
        #steps-count {
            margin: 20px;
            font-size: 20px;
        }
    </style>
</head>

</html>
