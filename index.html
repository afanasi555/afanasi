<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match 3 Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 20px;
        }
        #game-board {
            display: grid;
            grid-template-columns: repeat(8, 60px);
            grid-template-rows: repeat(8, 60px);
            gap: 5px;
            justify-content: center;
            margin: 20px auto;
            visibility: hidden;
        }
        .tile {
            width: 60px;
            height: 60px;
            font-size: 24px;
            text-align: center;
            line-height: 60px;
            border-radius: 8px;
            background-color: white;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
            cursor: pointer;
            user-select: none;
        }
        .tile.bomb {
            background-color: red;
            color: white;
        }
        #menu {
            margin: 20px;
        }
        #level-select {
            display: grid;
            grid-template-columns: repeat(5, 80px);
            grid-template-rows: auto;
            gap: 10px;
            justify-content: center;
            margin: 20px auto;
        }
        .level {
            width: 80px;
            height: 80px;
            line-height: 80px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .level.completed {
            background-color: #b3ffb3;
        }
        .level-stars {
            position: absolute;
            bottom: 5px;
            right: 5px;
            font-size: 16px;
        }
        #controls {
            margin-top: 20px;
        }
        .control-button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        #task-panel {
            margin: 20px;
        }
        #shop {
            display: none;
            text-align: left;
            margin: 20px auto;
            width: 300px;
        }
        #shop-items {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        .shop-item {
            padding: 10px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
            text-align: center;
        }
        .shop-item span {
            display: block;
            font-size: 18px;
        }
        #pause-button, #restart-button, #undo-button, #shop-button {
            display: inline-block;
            margin: 10px;
        }
        #coin-count {
            margin: 20px;
            font-size: 20px;
        }
        #steps-count {
            margin: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>

    <h1>Match 3 Game</h1>
    
    <div id="menu">
        <button class="control-button" id="start-game">Start Game</button>
    </div>

    <div id="level-select">
        <div class="level" data-level="1">Level 1</div>
        <div class="level" data-level="2">Level 2</div>
        <div class="level" data-level="3">Level 3</div>
        <div class="level" data-level="4">Level 4</div>
        <div class="level" data-level="5">Level 5</div>
    </div>

    <div id="task-panel" class="hidden">
        <h2 id="task">Task: Collect 3 üçì</h2>
    </div>

    <div id="game-board"></div>

    <div id="controls" class="hidden">
        <button id="pause-button">Pause</button>
        <button id="restart-button">üîÉ Restart Level</button>
        <button id="undo-button">Undo Move</button>
        <button id="shop-button">üõçÔ∏è Shop</button>
    </div>

    <div id="coin-count">Coins: 0 üåï</div>
    <div id="steps-count">Steps left: 20</div>

    <div id="shop">
        <h2>üõçÔ∏è Shop</h2>
        <div id="shop-items">
            <div class="shop-item">
                <span>üí£ Bomb</span>
                <span>40 Coins</span>
                <button class="control-button buy-item" data-item="bomb">Buy</button>
            </div>
            <div class="shop-item">
                <span>+1 Move</span>
                <span>1 Coin</span>
                <button class="control-button buy-item" data-item="move">Buy</button>
            </div>
        </div>
    </div>

    <script>
        const emojis = ['‚≠ê', '‚ú®', 'üí¶', 'üî•', 'üéâ', '‚ù§Ô∏è', 'üçì', 'üçí', 'üçâ', 'üçá', 'üçç', 'üçé', 'üçå'];
        const animals = ['üê±', 'üêØ', 'ü¶Å', 'ü¶Ñ', 'üê∏', 'üêò', 'üêû', 'üêù'];
        let gameBoard = document.getElementById('game-board');
        let currentLevel = 1;
        let coins = 0;
        let steps = 20;
        let firstTile = null;
        let levelData = {};

        const tasks = [
            {emoji: 'üçì', count: 3},
            {emoji: 'üçí', count: 5},
            {emoji: 'üí¶', count: 4},
            {emoji: 'üî•', count: 6},
            {emoji: '‚≠ê', count: 3}
        ];

        function startGame() {
            document.getElementById('menu').classList.add('hidden');
            document.getElementById('game-board').style.visibility = 'visible';
            document.getElementById('controls').classList.remove('hidden');
            document.getElementById('task-panel').classList.remove('hidden');
            generateBoard();
            updateTask();
        }

        function generateBoard() {
            gameBoard.innerHTML = '';
            let boardTiles = [];
            for (let i = 0; i < 64; i++) {
                let tile = document.createElement('div');
                tile.classList.add('tile');
                let tileEmoji = getRandomEmoji();
                tile.textContent = tileEmoji;
                tile.setAttribute('data-emoji', tileEmoji);
                gameBoard.appendChild(tile);
                boardTiles.push(tile);
            }
            gameBoard.querySelectorAll('.tile').forEach(tile => tile.addEventListener('click', handleTileClick));
        }

        function getRandomEmoji() {
            if (currentLevel > tasks.length) {
                // Adding new emojis or shapes after the last level
                return animals[Math.floor(Math.random() * animals.length)];
            } else {
                return emojis[Math.floor(Math.random() * emojis.length)];
            }
        }

        function updateTask() {
            const task = tasks[currentLevel - 1];
            document.getElementById('task').textContent = `Task: Collect ${task.count} ${task.emoji}`;
        }

        function handleTileClick(event) {
            const clickedTile = event.target;
            if (!firstTile) {
                firstTile = clickedTile;
                firstTile.classList.add('selected');
            } else {
                const secondTile = clickedTile;
                if (areAdjacent(firstTile, secondTile)) {
                    swapTiles(firstTile, secondTile);
                    firstTile.classList.remove('selected');
                    firstTile = null;
                    if (checkMatch()) {
                        refillBoard();
                        updateSteps(1);
                    }
                } else {
                    firstTile.classList.remove('selected');
                    firstTile = clickedTile;
                    firstTile.classList.add('selected');
                }
            }
        }

        function areAdjacent(tile1, tile2) {
            const index1 = Array.from(gameBoard.children).indexOf(tile1);
            const index2 = Array.from(gameBoard.children).indexOf(tile2);
            return Math.abs(index1 - index2) === 1 || Math.abs(index1 - index2) === 8;
        }

        function swapTiles(tile1, tile2) {
            const tempEmoji = tile1.getAttribute('data-emoji');
            tile1.setAttribute('data-emoji', tile2.getAttribute('data-emoji'));
            tile2.setAttribute('data-emoji', tempEmoji);
            tile1.textContent = tile1.getAttribute('data-emoji');
            tile2.textContent = tile2.getAttribute('data-emoji');
        }

        function checkMatch() {
            const tiles = Array.from(gameBoard.children);
            let hasMatch = false;

            for (let i = 0; i < tiles.length; i++) {
                if (i % 8 < 6 && checkLine(tiles[i], tiles[i + 1], tiles[i + 2])) {
                    removeTiles(tiles[i], tiles[i + 1], tiles[i + 2]);
                    hasMatch = true;
                }
                if (i < 48 && checkLine(tiles[i], tiles[i + 8], tiles[i + 16])) {
                    removeTiles(tiles[i], tiles[i + 8], tiles[i + 16]);
                    hasMatch = true;
                }
            }

            return hasMatch;
        }

        function checkLine(tile1, tile2, tile3) {
            return tile1.getAttribute('data-emoji') === tile2.getAttribute('data-emoji') &&
                   tile2.getAttribute('data-emoji') === tile3.getAttribute('data-emoji');
        }

        function removeTiles(tile1, tile2, tile3) {
            tile1.textContent = '';
            tile2.textContent = '';
            tile3.textContent = '';
            const task = tasks[currentLevel - 1];
            const removedEmoji = tile1.getAttribute('data-emoji');

            if (removedEmoji === task.emoji) {
                task.count -= 3;
                if (task.count <= 0) {
                    alert('Level Completed!');
                    advanceToNextLevel();
                }
            }
        }

        function refillBoard() {
            const tiles = Array.from(gameBoard.children);
            tiles.forEach(tile => {
                if (tile.textContent === '') {
                    tile.textContent = getRandomEmoji();
                    tile.setAttribute('data-emoji', tile.textContent);
                }
            });
        }

        function updateSteps(value) {
            steps -= value;
            document.getElementById('steps-count').textContent = `Steps left: ${steps}`;
            if (steps <= 0) {
                alert('Out of moves! Level failed.');
                restartLevel();
            }
        }

        function advanceToNextLevel() {
            currentLevel++;
            coins += 10;
            updateCoins(0);
            if (currentLevel <= tasks.length) {
                alert(`Proceeding to Level ${currentLevel}`);
                generateBoard();
                updateTask();
            } else {
                alert('Congratulations! You have completed all levels!');
                showEndgameScreen();
            }
        }

        function showEndgameScreen() {
            // Show new objects and forms after all levels
            emojis.push('üé®', 'üåü', 'üöÄ');
            generateBoard();
            document.getElementById('task-panel').classList.add('hidden');
        }

        function restartLevel() {
            steps = 20;
            generateBoard();
            updateTask();
        }

        function updateCoins(amount) {
            coins += amount;
            document.getElementById('coin-count').textContent = `Coins: ${coins} üåï`;
        }

        document.getElementById('start-game').addEventListener('click', startGame);

        document.getElementById('pause-button').addEventListener('click', () => alert('Game Paused'));

        document.getElementById('restart-button').addEventListener('click', restartLevel);

        document.getElementById('undo-button').addEventListener('click', () => alert('Undo Last Move'));

        document.getElementById('shop-button').addEventListener('click', () => {
            document.getElementById('shop').style.display = 'block';
        });

        document.querySelectorAll('.buy-item').forEach(button => {
            button.addEventListener('click', (event) => {
                const item = event.target.getAttribute('data-item');
                if (item === 'bomb' && coins >= 40) {
                    updateCoins(-40);
                    alert('Bought a Bomb üí£');
                } else if (item === 'move' && coins >= 1) {
                    updateCoins(-1);
                    updateSteps(-1);
                    alert('Bought 1 Move');
                } else {
                    alert('Not enough coins!');
                }
            });
        });

        document.querySelectorAll('.level').forEach(level => {
            level.addEventListener('click', () => {
                const selectedLevel = parseInt(level.getAttribute('data-level'));
                if (selectedLevel <= currentLevel) {
                    currentLevel = selectedLevel;
                    restartLevel();
                } else {
                    alert('Complete the previous level first!');
                }
            });
        });
    </script>

</body>
</html>
