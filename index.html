<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Афанасьев заигрыш</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Афанасьев заигрыш</h1>
        </div>
        <div class="status-bar">
            <div class="coins">Количество монет: <span id="coins">0</span></div>
        </div>
        <div class="menu">
            <button onclick="startGame()">Начать игру</button>
            <button onclick="showLevels()">Уровни</button>
            <button onclick="showInventory()">Инвентарь</button>
            <button onclick="restartGame()">Начать заново</button>
            <button onclick="resetGame()">Сбросить</button>
            <button onclick="showStore()">Магазин</button>
        </div>
        <div class="main-content">
            <div class="game-field">
                <p>Игровое поле</p>
            </div>
            <div class="sidebar">
                <div class="moves">Количество ходов: <span id="moves">0</span></div>
                <div class="tasks">
                    <p>Задачи</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
